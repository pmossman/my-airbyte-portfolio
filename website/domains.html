  <!-- Main Content -->
  <main class="main">
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <h1 class="page-title">Technical Domains</h1>
        <p class="page-description">
          Each domain represents a distinct area of the Airbyte platform where I've made engineering contributions.
        </p>
      </div>
    </section>

    <!-- Filter & Sort Controls -->
    <section class="section-sm" style="padding-top: 0;">
      <div class="container">
        <div class="filter-bar">
          <!-- Search Input -->
          <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Search domains by name, technology, or description...">
          </div>

          <div class="flex justify-between items-center flex-wrap gap-4">
            <div class="filter-section" style="margin-bottom: 0;">
              <label class="filter-label">Filter by Technology:</label>
              <div class="filter-tags" id="techFilters">
                <!-- Populated by JS -->
              </div>
            </div>

            <div class="flex items-center gap-4">
              <label class="filter-label" style="margin-bottom: 0;">Sort by:</label>
              <select id="sortSelect" class="sort-select">
                <option value="commits">Most Commits</option>
                <option value="recent">Most Recent</option>
                <option value="alpha">Alphabetical</option>
              </select>
            </div>
          </div>

          <div class="filter-summary" id="filterSummary">
            <span class="filter-count">Showing <strong id="domainCount">18</strong> domains</span>
            <button class="btn btn-ghost btn-sm" id="clearFilters" style="display: none;">Clear Filters</button>
          </div>
        </div>

        <!-- Domain Grid -->
        <div class="grid grid-3" id="domainGrid">
          <!-- Populated by JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">
          Engineering contributions to <a href="https://github.com/airbytehq/airbyte-platform" target="_blank" rel="noopener">airbyte-platform</a>
        </p>

          <a href="https://www.linkedin.com/in/parker-mossman-23043a7a/" target="_blank" rel="noopener">LinkedIn</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/filter.js"></script>

  <style>
    .sort-select {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      padding: var(--space-2) var(--space-4);
      color: var(--text-primary);
      font-size: var(--text-sm);
      cursor: pointer;
      outline: none;
    }

    .sort-select:hover {
      border-color: var(--border-highlight);
    }

    .sort-select:focus {
      border-color: var(--accent-blue);
    }

    .domain-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .domain-card .card-body {
      flex-grow: 1;
    }

    .domain-card .card-footer {
      margin-top: auto;
    }

    .domain-card-header {
      display: flex;
      align-items: flex-start;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .domain-icon {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: var(--text-xl);
    }

    .domain-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      font-size: var(--text-xs);
      color: var(--text-muted);
      margin-top: var(--space-2);
    }

    .commit-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      background-color: var(--bg-tertiary);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      font-weight: 600;
    }

    .highlight-list {
      list-style: none;
      padding: 0;
      margin: var(--space-4) 0 0 0;
    }

    .highlight-list li {
      position: relative;
      padding-left: var(--space-4);
      margin-bottom: var(--space-2);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .highlight-list li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 8px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--accent-blue);
    }

    .hidden {
      display: none !important;
    }

    .search-section {
      margin-bottom: var(--space-4);
    }

    .search-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: var(--text-base);
      outline: none;
      transition: border-color var(--transition-fast);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      border-color: var(--accent-blue);
    }
  </style>
