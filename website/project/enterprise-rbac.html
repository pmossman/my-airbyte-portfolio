  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-kotlin.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script>
    // Project data - will be populated per page
    const PROJECT_ID = window.location.pathname.split('/').pop().replace('.html', '');

    // Fetch and render markdown content
    async function loadProjectContent() {
      try {
        const response = await fetch(`../projects/${PROJECT_ID}.md`);
        if (!response.ok) throw new Error('Project not found');
        const markdown = await response.text();

        // Parse markdown and render
        renderProject(markdown);
      } catch (error) {
        console.error('Error loading project:', error);
        document.getElementById('projectContent').innerHTML =
          '<p class="text-muted">Project content not found.</p>';
      }
    }

    function renderProject(markdown) {
      // Extract title (first H1)
      const titleMatch = markdown.match(/^#\s+(.+)$/m);
      if (titleMatch) {
        document.getElementById('pageTitle').textContent = titleMatch[1];
        document.title = `${titleMatch[1]} | Parker Mossman`;
      }

      // Extract overview section for description
      const overviewMatch = markdown.match(/## Overview\n([\s\S]*?)(?=\n## )/);
      if (overviewMatch) {
        const overviewLines = overviewMatch[1].trim().split('\n');
        const stats = [];
        let description = '';

        overviewLines.forEach(line => {
          if (line.startsWith('- **')) {
            const statMatch = line.match(/\*\*(.+?)\*\*\s*(.+)/);
            if (statMatch) {
              stats.push({ label: statMatch[1].replace(':', ''), value: statMatch[2] });
            }
          } else if (line.startsWith('One-paragraph')) {
            description = line.replace('One-paragraph summary:', '').trim();
          }
        });

        // Render stats
        if (stats.length > 0) {
          document.getElementById('projectStats').innerHTML = stats.map(s =>
            `<span class="stat-item"><span class="stat-label">${s.label}</span><span class="stat-value">${s.value}</span></span>`
          ).join('');
        }

        // Render description
        if (description) {
          document.getElementById('pageDesc').textContent = description;
        }
      }

      // Render full content (skip title and overview)
      let contentMarkdown = markdown
        .replace(/^#\s+.+$/m, '')  // Remove title
        .replace(/## Overview[\s\S]*?(?=## Problem|$)/, '');  // Remove overview (already shown in header)

      // Use marked to parse markdown
      const html = marked.parse(contentMarkdown);
      document.getElementById('projectContent').innerHTML = html;

      // Apply syntax highlighting
      Prism.highlightAll();
    }

    // Load content on page load
    loadProjectContent();
  </script>
